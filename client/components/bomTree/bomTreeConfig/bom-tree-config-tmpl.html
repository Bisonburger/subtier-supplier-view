<form novalidate>
	<div class="form-group">
		<label class="control-label"><input ng-model="$ctrl.showSwimlanes" type="checkbox"> Show BOM Level Swimlanes?</label>
	</div>
	<!-- 
	<div class="form-group">
		<label class="control-label"><input ng-model="$ctrl.showWatermark" type="checkbox"> Show Swimlane Watermark?</label>
	</div>
	-->

	<div class="form-group">
		<label class="control-label">View Type</label>
		<button class="btn" ng-class="{'btn-primary': $ctrl.isMaterialView}" ng-click="$ctrl.showMaterialView();">Material</button>
		<button class="btn" ng-class="{'btn-primary': $ctrl.isSupplierView}" ng-click="$ctrl.showSupplierView();">Supplier</button>
	</div>
	<div class="form-group">
		<label class="control-label">Data Type</label>
		<button class="btn" ng-class="{'btn-primary': $ctrl.isScheduleView}" ng-click="$ctrl.isScheduleView = true; $ctrl.isSpcView = false; $ctrl.isQnoteView = false;">Schedule</button>
		<button class="btn" ng-class="{'btn-primary': $ctrl.isSpcView}" ng-click="$ctrl.isSpcView = true; $ctrl.isScheduleView = false; $ctrl.isQnoteView = false;">SPC</button>
		<button class="btn" ng-class="{'btn-primary': $ctrl.isQnoteView}" ng-click="$ctrl.isQnoteView = true; $ctrl.isScheduleView = false; $ctrl.isSpcView = false;">QNote</button>
	</div>
	<div class="margin-bottom-200">
		<uib-accordion close-others="false"> <!-- Attributes filter -->
			<div uib-accordion-group class="panel-default" is-open="true">
				<uib-accordion-heading> <i class="fa fa-caret-down"></i> Attribute Values Shown<span class="pull-right badge">{{ $ctrl.countSelected() }}</span> </uib-accordion-heading>
				<div ng-repeat="attribute in $ctrl.attributes | orderBy:$ctrl.mappedFn" >
					<span class="li-attributes" >
						<input ng-class="{'disabled': $ctrl.isDisabled(attribute)}" type="checkbox" ng-model="$ctrl.selected[ attribute ]" /> 
						<label class="control-label" ng-class="{'label-disabled': $ctrl.isDisabled(attribute)}">&nbsp;{{ attribute | mapped | camelCaseToHuman }}</label>
					</span>
				</div>
			</div>
		</uib-accordion>
	</div>
</form>
