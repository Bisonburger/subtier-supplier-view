<g id="swimlane">
<rect class="swimlane" ng-attr-x="{{$ctrl.swimlane.x}}" ng-attr-y="{{$ctrl.swimlane.y}}" ng-attr-width="{{$ctrl.swimlane.width}}" ng-attr-height="{{$ctrl.swimlane.height}}" fill="url(#g2)"></rect>
<text class="swimlane-text" ng-attr-transform="translate({{$ctrl.swimlane.x+12}},{{$ctrl.swimlane.y+120}})rotate(-90)">BOM Level {{$ctrl.level}}</text>
</g>
